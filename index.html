<!DOCTYPE html>
<html lang="de-AT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunz-Rechner 3000</title>
    <link rel="stylesheet" id="styles-link" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Brunz-Rechner 3000</h1>
    <div class="subtitle">Abteilung FlÃ¼ssigkeitsmanagement</div>

    <div style="background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
        <label for="bladderCap">Dein Tankvolumen (ml):</label>
        <select id="bladderCap">
            <option value="300">300ml (Konfirmanden-Blase)</option>
            <option value="500" selected>500ml (Standard Wappla)</option>
            <option value="700">700ml (Bunker-Profi)</option>
            <option value="1000">1000ml (Elefanten-Modus)</option>
        </select>
    </div>

    <label for="drinkType">Was wird gesoffen?</label>
    <select id="drinkType">
        <option value="1.0">Wasser / Kracherl (Faktor 1.0)</option>
        <option value="1.4" selected>Bier / Seidl / HÃ¼lse (Faktor 1.4)</option>
        <option value="1.2">Kaffee / Energy (Faktor 1.2)</option>
        <option value="1.6">Schnaps / Harter Alk (Faktor 1.6)</option>
    </select>

    <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label for="amount">Menge (ml)</label>
            <input type="number" id="amount" value="500" step="50">
        </div>
        <div style="flex: 1;">
            <label for="timeOffset">Wann? (Minuten her)</label>
            <input type="number" id="timeOffset" value="0" min="0">
        </div>
    </div>

    <button class="add-btn" onclick="addDrink()">Rein in den Schlund!</button>

    <div class="bladder-container">
        <div class="bladder" id="bladderVisual"></div>
    </div>

    <button class="vomit-btn" onclick="taciticalVomit()">ðŸ¤® Taktische Kotze!</button>

    <div class="result-box">
        <div>FÃ¼llstand Blase:</div>
        <div class="percentage" id="percentDisplay">0%</div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="status-text" id="statusText">Alles trocken, Oida.</div>
        <div style="font-size: 0.8em; margin-top: 5px; color: #888;">(Aktuell generierter Urin: <span id="mlDisplay">0</span> ml)</div>
    </div>

    <div class="drink-list" id="drinkList">
        </div>

    <div class="footer">
        &copy; 2025 Stefan & Vicky<br>
        Nutzung auf eigene Gefahr. Hosenwechsel nicht inkludiert.<br>
        <small>
            <button id="cache-toggle" onclick="toggleCacheBusting()" style="background: none; border: none; color: #666; text-decoration: underline; cursor: pointer; padding: 0; font: inherit;">Cache-Busting</button>
            | <button id="cache-stats" onclick="showCacheStats()" style="background: none; border: none; color: #666; text-decoration: underline; cursor: pointer; padding: 0; font: inherit;">ðŸ“Š Stats</button>
        </small>
    </div>
</div>

<!-- Cache Stats Modal -->
<div id="cache-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Cache-Buster Stats</h2>
            <button onclick="closeCacheStats()" style="background: none; border: none; color: #e0e0e0; font-size: 1.5em; cursor: pointer;">&times;</button>
        </div>
        <div class="modal-body" id="stats-body">
            <!-- Stats werden hier eingefÃ¼gt -->
        </div>
    </div>
</div>

<script src="cachebuster.js"></script>
<script id="script-link" src="script.js"></script>

</body>
</html>
